<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
<!--    <link rel="stylesheet" th:href="@{/client/css/bootstrap.min.css}">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/client/css/font-awesome.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/client/css/style.css}">
    <link rel="stylesheet" th:href="@{/client/css/responsive.css}">
</head>
<body>
    <div th:replace="client/header" :: header>...</div>

    <div th:replace="client/menu" :: menu>...</div>

    <div layout:fragment="content"></div>

    <div th:replace="client/footer" :: footer>...</div>


    <!-- Latest jQuery form server -->
<!--    <script th:src="@{/js/jquery-3.4.1.js}"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <!-- Bootstrap JS form CDN -->
<!--    <script th:src="@{/js/bootstrap.js}"></script>-->
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

    <!-- jQuery sticky menu -->

    <script type="text/javascript" th:src="@{/client/js/jquery.sticky.js}"></script>

    <!-- jQuery easing -->
    <script type="text/javascript" th:src="@{/client/js/jquery.easing.1.3.min.js}"></script>

    <!-- Main Script -->

    <script type="text/javascript" th:src="@{/js/quantity_control.js}"></script>
</body>
</html>
