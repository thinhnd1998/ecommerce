<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<article class="card-body mx-auto" style="max-width: 400px;">
  <form action="#" method="post" th:action="@{/thucHienDangKy}" th:object="${user}">
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
      </div>
      <input name="" class="form-control" placeholder="Họ tên" type="text" th:field="*{hoTen}">
      <input type="hidden" id="hNguoiDungID" name="hNguoiDungID" th:field="*{id}">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
      </div>
      <input name="" class="form-control" placeholder="Email" type="text" th:field="*{email}">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
      </div>
      <input name="" class="form-control" placeholder="Số điện thoại" type="text" th:field="*{dienThoai}">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
      </div>
      <textarea name="diaChi" id="diaChi" cols="40" rows="3" class="input-group-append" th:field="*{diaChi}"></textarea>
    </div> <!-- form-group end.// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
      </div>
      <input name="" class="form-control" placeholder="Tên đăng nhập" type="text" th:field="*{tenDangNhap}">
    </div>
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
      <input id="txtPassword" class="form-control" placeholder="Mật khẩu" type="password" th:field="*{matKhau}"/>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
      <input id="txtConfirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" type="password">
    </div> <!-- form-group// -->
    <div class="form-group">
      <button id="btnSubmit" type="submit" class="btn btn-primary btn-block"> Đăng ký </button>
      <span class="alert-warning">[[${thongBao}]]</span>
    </div> <!-- form-group// -->
    <p class="text-center">Đã có tài khoản? <a th:href="@{/dang-nhap}">Đăng nhập</a> </p>
  </form>
</article>
</body>

<script>
  $(function () {
    $("#btnSubmit").click(function () {
      var password = $("#txtPassword").val();
      var confirmPassword = $("#txtConfirmPassword").val();
      if (password != confirmPassword) {
        alert("Mật khẩu không trùng");
        return false;
      }
      return true;
    });
  });
</script>
</html>
